name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js 17
        uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: Run Tests
        run: |
          npm ci
          npm test --if-present
